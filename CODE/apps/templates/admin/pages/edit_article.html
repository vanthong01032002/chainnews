{% extends 'admin/layouts.html' %} 
{% block content %} 
<script src="https://cdn.tiny.cloud/1/io156ocvy1jbfbvwc5bho94epj6pq05iu3y44bm7tuvu5gcx/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="container mt-4" style="margin:0 auto;">
            <h2 style = "margin-bottom: 30px;">Chỉnh sửa bài viết</h2>
            <form id="articleForm">
                <div class="form-group" style = "width: 500px;">
                    <label for="title">Tiêu đề:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ article[1] }}" required>
                </div>
                <div class="form-group" style = "width: 500px;">
                    <label for="author">Tác giả:</label>
                    <input type="text" class="form-control" id="author" name="author" value="{{ article[4] }}" required>
                </div>

                <div class="form-group" style = "width: 500px;">
                    <label for="createdate">ngày tạo:</label>
                    <input type="text" class="form-control" id="createdate" name="createdate" value="{{ article[5] }}" required>
                </div>
                
                <div class="form-group" style = "width: 500px;">
                    <label for="image_title_url">Link ảnh:</label>
                    <input type="text" class="form-control" id="image_title_url" name="image_title_url" value="{{ article[3] }}" required>
                </div>
                <div class="form-group" style="width: 500px;">
                    <label for="type">Loại:</label>
                    <select class="form-control" id="type" name="type" required>
                        <option value="{{ article[8] }}" selected>{{ article[8] }}</option>
                        {% for article_type in types %}
                            <option value="{{ article_type[0] }}" {% if article_type[0] == article[8] %} selected {% endif %}>{{ article_type[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group" style = "width: 500px;">
                    <label for="summary">Tóm tắt nội dung:</label>
                    <textarea class="form-control" id="summary" name="summary" rows="5" required>{{ article[9] }}</textarea>
                </div>
                <div class="form-group">
                    <label for="content">Nội dung bài viết(html):</label>
                    <textarea class="form-control" id="content" name="content" rows="10" style="height: 700px;" required>{{ article[10] }}</textarea>
                </div>

                <button type="button" class="btn btn-primary" onclick="submitForm('{{ article[0] }}')">Update</button>
            </form>
        </div>
        <script>
            tinymce.init({
                        selector: '#content',
                        plugins: 'ai tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
                        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
                        tinycomments_mode: 'embedded',
                        tinycomments_author: 'Author name',
                        mergetags_list: [
                        { value: 'First.Name', title: 'First Name' },
                        { value: 'Email', title: 'Email' },
                        ],
                        ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
                    });
            function submitForm(articleId) {
               
                // Retrieve form data
                const formData = new FormData();
                    formData.append('title', document.getElementById('title').value);
                    formData.append('author', document.getElementById('author').value);
                    formData.append('image_title_url', document.getElementById('image_title_url').value);
                    formData.append('type', document.getElementById('type').value);
                    formData.append('summary', document.getElementById('summary').value);
                    formData.append('createdate', document.getElementById('createdate').value);
                    formData.append('content', tinyMCE.activeEditor.getContent());

                // Send form data as a POST request using fetch
                fetch('/admin/update_article/' + articleId, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                    })
                    .then(data => {
                        if (data.status === 'success') {
                            window.location = '/admin';
                        } else {
                            console.error('Failed to add article:', data.message);
                            // Handle error here
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error.message);
                        // Handle other errors here
                    });
                    }

        </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% endblock %}
